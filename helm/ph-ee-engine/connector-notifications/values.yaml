enabled: true
fullnameOverride: phee-connector-notifications
replicas: 1 
image: "docker.io/openmf/ph-ee-notifications:v1.4.0"
imagePullPolicy: "IfNotPresent"
springProfilesActive: ""
messageGatewayConfigHost: "message-gateway"
notificationLocalHost: "connector-notifications"
notificationSuccessEnabled: "false"
notificationFailureEnabled: "false"
hostconfig:
  host: "message-gateway"
  port: 80
livenessProbe:
  path: "/actuator/health/liveness"
  port: 8080
  initialDelaySeconds: 20
  periodSeconds: 30
readinessProbe:
  path: "/actuator/health/readiness"
  port: 8080
  initialDelaySeconds: 20
  periodSeconds: 30 

service:
  mainPort:
    targetPort: 5000
  actuatorPort: 
    port: 8080
    targetPort: 8080
deployment:
  annotations:
    deployTime: "{{ .Values.deployTime }}"
ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: "nginx"
  pathtype: ImplementationSpecific
  hosts:
    - host: "" 
      paths:
        - path: /
  tls: []
  #  - secretName: sandbox-secret
  #    hosts:
  #      - chart-example.local